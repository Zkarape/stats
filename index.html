<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productivity Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6; --success: #10b981; --danger: #ef4444; --bg: #f8fafc; --card: #ffffff;
      --text: #1e293b; --border: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0,0,0,0.1); --accent: #6366f1;
    }
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 1rem; }
    .container { max-width: 1200px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 2rem; }
    h1 { color: var(--primary); font-size: 2rem; margin: 0 0 0.5rem; }
    .subtitle { color: #64748b; font-size: 1rem; }

    .controls {
      display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;
      justify-content: center; align-items: center;
    }
    select, button, input[type="checkbox"] {
      padding: 0.65rem 1.2rem; border: 1px solid var(--border); border-radius: 8px;
      font-size: 1rem; transition: 0.2s;
    }
    select { min-width: 200px; background: white; }
    button { background: var(--primary); color: white; font-weight: 600; cursor: pointer; box-shadow: var(--shadow); }
    button:hover { background: #2563eb; transform: translateY(-1px); }

    .view-toggle {
      display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: #475569;
    }
    .view-toggle label { cursor: pointer; }

    .dept-card {
      background: var(--card); border-radius: 12px; padding: 1.5rem;
      box-shadow: var(--shadow); border: 1px solid var(--border);
      margin-bottom: 1.5rem; cursor: pointer; transition: 0.2s;
    }
    .dept-card:hover { transform: translateY(-2px); }
    .dept-header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .dept-name { font-weight: 700; font-size: 1.3rem; color: var(--primary); }
    .dept-toggle { font-size: 1.2rem; color: var(--accent); }

    .dept-metric {
      font-size: 1.6rem; font-weight: 800; margin: 0.5rem 0;
    }
    .dept-subtext { font-size: 0.9rem; color: #64748b; }

    .sort-controls {
      display: flex; gap: 0.5rem; margin: 1rem 0; font-size: 0.85rem;
    }
    .sort-controls select { font-size: 0.8rem; padding: 0.3rem 0.6rem; }

    .users-container { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); display: none; }
    .users-container.open { display: block; }

    .user-list {
      margin-bottom: 1.5rem;
    }
    .user-item {
      background: #f8fafc; border-radius: 8px; padding: 0.75rem 1rem;
      margin-bottom: 0.5rem; border: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
    }
    .user-name { font-weight: 600; color: var(--text); }
    .user-metric { font-weight: 700; font-size: 1rem; }

    .chart-container {
      background: white; padding: 1.5rem; border-radius: 12px;
      box-shadow: var(--shadow); margin: 1.5rem 0; border: 1px solid var(--border);
    }

    .loading, .error { text-align: center; padding: 2rem; border-radius: 12px; margin: 1rem 0; }
    .loading { color: #64748b; background: #f8fafc; }
    .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

    .footer { text-align: center; color: #94a3b8; font-size: 0.85rem; margin-top: 3rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Productivity Dashboard</h1>
      <p class="subtitle">All time in HOURS • Click department to see user breakdown</p>
    </header>

    <div class="controls">
      <button onclick="loadData()">Refresh Data</button>
      <div class="view-toggle">
        <input type="checkbox" id="showBoth" onchange="toggleBoth(this.checked)">
        <label for="showBoth">Show Both Saved & Wasted Time</label>
      </div>
    </div>

    <div id="loading" class="loading">Loading data...</div>
    <div id="error" class="error" style="display:none;"></div>

    <div id="chartContainer" class="chart-container" style="display:none;">
      <canvas id="deptChart"></canvas>
    </div>

    <div id="departments"></div>

    <div class="footer">
      Auto-refreshes every 5 min • 1 hr saved per 60,000 chars • Typing: 20 WPM
    </div>
  </div>

  <script>
    const DATA_URL = "https://dq7nxls5c5g6rsf7oyrsseivda0qfhnv.lambda-url.us-east-1.on.aws/";
    const CHARS_PER_HOUR_SAVED = 60_000;  // 1 hr saved per 60,000 chars
    const TYPING_SPEED_WPM = 20;
    const CHARS_PER_WORD = 5;
    const CHARS_PER_HOUR_TYPED = TYPING_SPEED_WPM * CHARS_PER_WORD * 60; // 6,000
    const AUTO_REFRESH_MS = 5 * 60 * 1000;

    let rawData = [];
    let departments = {};
    let userCharts = {};
    let sortStates = {};
    let showBoth = false;

    function extractDepartment(hostname) {
      const lower = hostname.toLowerCase();
      const map = {
        'x-ray': 'X-Ray', 'xray': 'X-Ray',
        'cardio': 'Cardiology',
        'mrt': 'MRT', 'mrtdoc': 'MRT',
        'emerg': 'Emergency', 'emergp': 'Emergency',
        'ortho': 'Orthopedics', 'orthopedy': 'Orthopedics',
        'mat': 'Maternity', 'maternity': 'Maternity', 'matlux': 'Maternity',
        'vascular': 'Vascular',
        'reanim': 'Reanimation',
        'urology': 'Urology',
        'lor': 'LOR'
      };
      for (const [key, name] of Object.entries(map)) {
        if (lower.includes(key)) return name;
      }
      return hostname.split(/[\d-]/)[0].replace(/\b\w/g, c => c.toUpperCase());
    }

    async function loadData() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const deptsDiv = document.getElementById('departments');
      const chartContainer = document.getElementById('chartContainer');

      loading.style.display = 'block';
      error.style.display = 'none';
      deptsDiv.innerHTML = '';
      chartContainer.style.display = 'none';

      try {
        const res = await fetch(DATA_URL + '?t=' + Date.now());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();

        rawData = text.trim().split('\n')
          .map(l => l.trim())
          .filter(l => l.includes('|'))
          .map(l => {
            const [hostPart, avgPart] = l.split('|').map(s => s.trim());
            const hostname = hostPart.split(' ')[0].toLowerCase();
            const match = avgPart.match(/([\d,]+\.?\d*)/);
            if (!match) return null;
            const chars = parseFloat(match[1].replace(/,/g, ''));
            return { hostname, chars, original: hostPart };
          })
          .filter(Boolean);

        processData();
        renderDepartments();
        renderDeptChart();

        loading.style.display = 'none';
        chartContainer.style.display = 'block';

      } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = `Error: ${err.message}`;
      }
    }

    function processData() {
      departments = {};
      rawData.forEach(item => {
        const dept = extractDepartment(item.hostname);
        if (!departments[dept]) {
          departments[dept] = { users: [], total: 0, count: 0 };
          sortStates[dept] = { type: 'avg', dir: 'desc' };
        }
        departments[dept].users.push(item);
        departments[dept].total += item.chars;
        departments[dept].count += 1;
      });

      Object.keys(departments).forEach(dept => {
        const avg = departments[dept].total / departments[dept].count;
        departments[dept].avgChars = avg;
        departments[dept].savedHrs = avg / CHARS_PER_HOUR_SAVED;
        departments[dept].wastedHrs = avg / CHARS_PER_HOUR_TYPED;
      });
    }

    function renderDepartments() {
      const container = document.getElementById('departments');
      container.innerHTML = '';

      const sorted = Object.entries(departments)
        .sort((a, b) => b[1].savedHrs - a[1].savedHrs);

      sorted.forEach(([dept, data]) => {
        const hrs = showBoth ? data.savedHrs : data.savedHrs;
        const label = showBoth ? 'saved hrs' : 'saved hrs';
        const color = 'var(--success)';

        const deptCard = document.createElement('div');
        deptCard.className = 'dept-card';
        deptCard.innerHTML = `
          <div class="dept-header" onclick="toggleUsers('${dept}')">
            <div>
              <div class="dept-name">${dept}</div>
              <div class="dept-metric" style="color:${color}">~${hrs.toFixed(1)} ${label}/day</div>
              <div class="dept-subtext">
                ${data.count} user${data.count > 1 ? 's' : ''} • 
                ${data.avgChars.toLocaleString('en', {maximumFractionDigits: 0})} chars avg
              </div>
            </div>
            <div class="dept-toggle">Down Arrow</div>
          </div>
          <div id="users-${dept}" class="users-container"></div>
        `;
        container.appendChild(deptCard);
      });
    }

    window.toggleUsers = function(dept) {
      const container = document.getElementById(`users-${dept}`);
      const isOpen = container.classList.toggle('open');
      const toggle = container.parentElement.querySelector('.dept-toggle');
      toggle.textContent = isOpen ? 'Up Arrow' : 'Down Arrow';

      if (isOpen && !container.dataset.rendered) {
        renderUserSection(dept);
        container.dataset.rendered = 'true';
      }
    };

    function renderUserSection(dept) {
      const container = document.getElementById(`users-${dept}`);
      const state = sortStates[dept];
      let users = [...departments[dept].users];

      users.sort((a, b) => {
        const valA = a.chars;
        const valB = b.chars;
        return state.dir === 'desc' ? valB - valA : valA - valB;
      });

      container.innerHTML = `
        <div class="sort-controls">
          <select onchange="updateSort('${dept}', 'type', this.value)">
            <option value="avg" selected>Avg Chars</option>
            <option value="total">Total Chars</option>
          </select>
          <select onchange="updateSort('${dept}', 'dir', this.value)">
            <option value="desc" selected>Descending</option>
            <option value="asc">Ascending</option>
          </select>
        </div>

        <div class="user-list" id="user-list-${dept}"></div>

        <div class="chart-container">
          <canvas id="user-chart-${dept}"></canvas>
        </div>
      `;

      const list = document.getElementById(`user-list-${dept}`);
      users.forEach(user => {
        const savedHrs = user.chars / CHARS_PER_HOUR_SAVED;
        const wastedHrs = user.chars / CHARS_PER_HOUR_TYPED;

        const item = document.createElement('div');
        item.className = 'user-item';
        item.innerHTML = `
          <div class="user-name">${user.original}</div>
          <div class="user-metric">
            ${user.chars.toLocaleString()} chars • 
            <span style="color:var(--success)">${savedHrs.toFixed(1)} hrs saved</span>
            ${showBoth ? ` • <span style="color:var(--danger)">${wastedHrs.toFixed(1)} hrs wasted</span>` : ''}
          </div>
        `;
        list.appendChild(item);
      });

      renderUserChart(dept, users);
    }

    function renderUserChart(dept, users) {
      const canvasId = `user-chart-${dept}`;
      const ctx = document.getElementById(canvasId).getContext('2d');

      const labels = users.map(u => u.original.split(' ')[0]);
      const savedData = users.map(u => u.chars / CHARS_PER_HOUR_SAVED);
      const wastedData = users.map(u => u.chars / CHARS_PER_HOUR_TYPED);

      if (userCharts[dept] && typeof userCharts[dept].destroy === 'function') {
        userCharts[dept].destroy();
      }

      userCharts[dept] = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Saved Hours',
              data: savedData,
              backgroundColor: 'rgba(16, 185, 129, 0.8)',
              borderRadius: 6,
            },
            ...(showBoth ? [{
              label: 'Wasted Hours',
              data: wastedData,
              backgroundColor: 'rgba(239, 68, 68, 0.8)',
              borderRadius: 6,
            }] : [])
          ]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: { callbacks: { label: c => `${c.formattedValue} hrs/day` } }
          },
          scales: {
            x: { stacked: showBoth, beginAtZero: true, title: { display: true, text: 'Hours per Day' } },
            y: { stacked: showBoth, grid: { display: false } }
          }
        }
      });
    }

    window.updateSort = function(dept, key, value) {
      sortStates[dept][key] = value;
      const container = document.getElementById(`users-${dept}`);
      container.innerHTML = '';
      container.dataset.rendered = 'false';
      renderUserSection(dept);
    };

    window.toggleBoth = function(checked) {
      showBoth = checked;
      renderDepartments();
      renderDeptChart();

      document.querySelectorAll('.users-container.open').forEach(el => {
        const dept = el.id.replace('users-', '');
        el.innerHTML = '';
        el.dataset.rendered = 'false';
        renderUserSection(dept);
      });
    };

    function renderDeptChart() {
      const ctx = document.getElementById('deptChart').getContext('2d');
      const sorted = Object.entries(departments)
        .sort((a, b) => b[1].savedHrs - a[1].savedHrs);

      const labels = sorted.map(([d]) => d);
      const savedData = sorted.map(([, d]) => d.savedHrs);
      const wastedData = sorted.map(([, d]) => d.wastedHrs);

      if (window.deptChart && typeof window.deptChart.destroy === 'function') {
        window.deptChart.destroy();
      }

      window.deptChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { label: 'Saved Hours', data: savedData, backgroundColor: 'rgba(16, 185, 129, 0.8)', borderRadius: 6 },
            ...(showBoth ? [{ label: 'Wasted Hours', data: wastedData, backgroundColor: 'rgba(239, 68, 68, 0.8)', borderRadius: 6 }] : [])
          ]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: {
            x: { stacked: showBoth, beginAtZero: true, title: { display: true, text: 'Hours per Day' } },
            y: { stacked: showBoth, grid: { display: false } }
          }
        }
      });
    }

    setInterval(() => { console.log('Auto-refreshing...'); loadData(); }, AUTO_REFRESH_MS);
    window.onload = loadData;
  </script>
</body>
</html>
