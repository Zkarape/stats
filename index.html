<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --accent: #6366f1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin: 0 0 0.5rem;
    }

    .subtitle {
      color: #64748b;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    select,
    button,
    input[type="checkbox"] {
      padding: 0.65rem 1.2rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.2s;
    }

    select {
      min-width: 200px;
      background: white;
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--shadow);
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .dictation-btn {
      background: var(--danger);
    }

    .dictation-btn:hover {
      background: #dc2626;
    }

    .view-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: #475569;
    }

    .view-toggle label {
      cursor: pointer;
    }

    .dept-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .dept-card:hover {
      transform: translateY(-2px);
    }

    .dept-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dept-name {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
    }

    .dept-toggle {
      font-size: 1.2rem;
      color: var(--accent);
    }

    .dept-metric {
      font-size: 1.6rem;
      font-weight: 800;
      margin: 0.5rem 0;
    }

    .dept-subtext {
      font-size: 0.9rem;
      color: #64748b;
    }

    .sort-controls {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
      font-size: 0.85rem;
    }

    .sort-controls select {
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
    }

    .users-container {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      display: none;
    }

    .users-container.open {
      display: block;
    }

    .user-list {
      margin-bottom: 1.5rem;
    }

    .user-item {
      background: #f8fafc;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-name {
      font-weight: 600;
      color: var(--text);
    }

    .user-metric {
      font-weight: 700;
      font-size: 1rem;
    }

    .dictation-container {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    .dictation-title {
      color: var(--danger);
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
    }

    .dictation-item {
      background: #fee2e2;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid #fecaca;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dictation-metric {
      font-weight: 700;
      font-size: 1rem;
      color: var(--danger);
    }

    .chart-container {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      margin: 1.5rem 0;
      border: 1px solid var(--border);
    }

    .dictation-chart {
      background: #fef2f2;
      border: 1px solid #fecaca;
    }

    .loading,
    .error {
      text-align: center;
      padding: 2rem;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .loading {
      color: #64748b;
      background: #f8fafc;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .footer {
      text-align: center;
      color: #94a3b8;
      font-size: 0.85rem;
      margin-top: 3rem;
    }

    .hidden {
      display: none !important;
    }


    /* Calculator Panel */
    .calculator-panel {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
      font-size: 0.95rem;
    }

    .calculator-title {
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .calculator-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .calculator-row label {
      min-width: 180px;
      font-weight: 600;
    }

    .calculator-row input {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      width: 100px;
    }

    .calculator-result {
      background: #f1f5f9;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      color: var(--primary);
      margin-top: 0.5rem;
    }

    .calculator-result strong {
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Productivity Dashboard</h1>
      <p class="subtitle" id="subtitle">All time in HOURS • Red = Wasted Time at 20 WPM</p>
    </header>
    <div class="controls">
      <button onclick="loadData()">Refresh Data</button>
      <button id="dictationToggle" onclick="toggleDictation()" style="display:none;">Show Dictation Data</button>
    </div>

    <div id="filterPanel" class="calculator-panel" style="display:none; margin-top:1.5rem;">
      <div class="calculator-title">Filter Departments by Avg Hrs/Doctor</div>
      <div class="calculator-row" style="align-items:center; gap:1.5rem; flex-wrap:wrap;">
        <div style="flex:1; min-width:200px;">
          <label style="font-weight:600; display:block; margin-bottom:0.5rem;">
            Show departments where average wasted time per doctor is ≥
          </label>
          <input type="number" step="0.1" min="0" value="0" placeholder="0" id="minHrsFilter"
            style="width:100%; max-width:120px; font-size:1.1rem; padding:0.6rem;">
        </div>
        <div style="display:flex; gap:2rem; font-size:1.1rem; font-weight:600; color:var(--text);">
          <div>
            <strong id="totalUsers">0</strong> doctors in filtered depts
          </div>
          <div>
            <strong id="activeDepts">0</strong> department<span id="deptPlural">s</span>
          </div>
        </div>
      </div>
    </div>


    <div id="loading" class="loading">Click "Refresh Data" to load...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="chartContainer" class="chart-container" style="display:none;">
      <canvas id="deptChart"></canvas>
    </div>
    <div id="departments"></div>
    <div id="dictationSection" class="dictation-container hidden">
      <h2 class="dictation-title">Dictation Data (Chars/Day)</h2>
      <div id="dictationList"></div>
      <div class="chart-container dictation-chart">
        <canvas id="dictationChart"></canvas>
      </div>
    </div>
    <div class="footer">
      Manual refresh only • 1 hr saved per 60,000 chars • Typing: 20 WPM
    </div>
  </div>
  <script>
    const DATA_URL = "https://dq7nxls5c5g6rsf7oyrsseivda0qfhnv.lambda-url.us-east-1.on.aws/";
    const DICTATION_URL = DATA_URL + "dictation";  // New Lambda endpoint for dictation
    const CHARS_PER_HOUR_SAVED = 60_000;
    const TYPING_SPEED_WPM = 16;
    const CHARS_PER_WORD = 5;
    const CHARS_PER_HOUR_TYPED = TYPING_SPEED_WPM * CHARS_PER_WORD * 60; // 6,000
    let rawDataTyping = [];  // Cached typing data
    let rawDataDictation = [];  // Cached dictation data
    let departments = {};
    let userCharts = {};
    let sortStates = {};
    let isDictationVisible = false;
    let currentMinHrs = 0; // Tracks current filter

    function extractDepartment(hostname) {
      const lower = hostname.toLowerCase();

      // -----------------------------------------------------------------
      // 1. Cardiology sub-groups (each gets its own department)
      // -----------------------------------------------------------------
      if (lower.includes('cardiopulm')) return 'Cardio-Pulm';
      if (lower.includes('cardiobit')) return 'Cardio-Bit';
      if (lower.includes('cardiodoc')) return 'Cardio-Doc';
      if (lower.includes('cardiopost')) return 'Cardio-Post';
      // Mcardio → Cardio-Pulm (as requested)
      if (lower.includes('mcardio')) return 'Cardio-Pulm';

      // -----------------------------------------------------------------
      // 2. Existing generic cardiology (fallback)
      // -----------------------------------------------------------------
      if (lower.includes('cardio')) return 'Cardiology';

      // -----------------------------------------------------------------
      // 3. All other departments (unchanged)
      // -----------------------------------------------------------------
      const map = {
        'x-ray': 'X-Ray', 'xray': 'X-Ray',
        'mrt': 'MRT', 'mrtdoc': 'MRT',
        'emerg': 'Emergency', 'emergp': 'Emergency',
        'ortho': 'Orthopedics', 'orthopedy': 'Orthopedics',
        'mat': 'Maternity', 'maternity': 'Maternity', 'matlux': 'Maternity',
        'vascular': 'Vascular',
        'reanim': 'Reanimation',
        'urology': 'Urology',
        'lor': 'LOR'
      };
      for (const [key, name] of Object.entries(map)) {
        if (lower.includes(key)) return name;
      }

      // -----------------------------------------------------------------
      // 4. Default – first word before digits/dashes
      // -----------------------------------------------------------------
      return hostname.split(/[\d-]/)[0].replace(/\b\w/g, c => c.toUpperCase());
    }

    async function loadData() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const deptsDiv = document.getElementById('departments');
      const chartContainer = document.getElementById('chartContainer');
      loading.style.display = 'block';
      loading.textContent = 'Loading typing data...';
      error.style.display = 'none';
      deptsDiv.innerHTML = '';
      chartContainer.style.display = 'none';
      try {
        const res = await fetch(DATA_URL + '?t=' + Date.now());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        rawDataTyping = text.trim().split('\n')
          .map(l => l.trim())
          .filter(l => l.includes('|'))
          .map(l => {
            const [hostPart, avgPart] = l.split('|').map(s => s.trim());
            const hostname = hostPart.split(' ')[0].toLowerCase();
            const match = avgPart.match(/([\d,]+\.?\d*)/);
            if (!match) return null;
            const chars = parseFloat(match[1].replace(/,/g, ''));
            return { hostname, chars, original: hostPart };
          })
          .filter(Boolean);
        processData();
        renderDepartments();
        renderDeptChart();
        loading.style.display = 'none';
        chartContainer.style.display = 'block';
        document.getElementById('subtitle').textContent = 'All time in HOURS • Red = Wasted Time at 20 WPM';
        document.getElementById('dictationToggle').style.display = 'inline-block';
      } catch (err) {
        loading.style.display = 'none';
        error.style.display = 'block';
        error.textContent = `Error: ${err.message}`;
      }
    }

    async function loadDictationData() {
      const loading = document.getElementById('loading');
      loading.style.display = 'block';
      loading.textContent = 'Loading dictation data...';
      try {
        const res = await fetch(DICTATION_URL + '?t=' + Date.now());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        rawDataDictation = text.trim().split('\n')
          .map(l => l.trim())
          .filter(l => l.includes('|'))
          .map(l => {
            const [hostPart, avgPart] = l.split('|').map(s => s.trim());
            const hostname = hostPart.split(' ')[0].toLowerCase();
            const match = avgPart.match(/([\d,]+\.?\d*)/);
            if (!match) return null;
            const chars = parseFloat(match[1].replace(/,/g, ''));
            return { hostname, chars, original: hostPart };
          })
          .filter(Boolean);
        renderDictationData();
        loading.style.display = 'none';
      } catch (err) {
        loading.style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = `Error loading dictation: ${err.message}`;
      }
    }

    function processData() {
      departments = {};
      rawDataTyping.forEach(item => {
        const dept = extractDepartment(item.hostname);
        if (!departments[dept]) {
          departments[dept] = { users: [], total: 0, count: 0, activeCount: 0 };
          sortStates[dept] = { type: 'avg', dir: 'desc' };
        }
        item.originalChars = item.chars;   // keep original value
        departments[dept].users.push(item);
        if (item.chars >= 2000) {
          item.isActive = true;
          departments[dept].total += item.chars;
          departments[dept].count += 1;
          departments[dept].activeCount += 1;
        } else {
          item.isActive = false;
        }
      });

      Object.keys(departments).forEach(dept => {
        const d = departments[dept];
        d.totalWastedHrs = d.total / CHARS_PER_HOUR_TYPED;
        d.avgWastedHrsPerDoc = d.activeCount > 0 ? d.totalWastedHrs / d.activeCount : 0;
        d.avgCharsPerDoc = d.activeCount > 0 ? d.total / d.activeCount : 0;
      });
    }

    function renderDepartments() {
      const container = document.getElementById('departments');
      container.innerHTML = '';
      const sorted = Object.entries(departments)
        .sort((a, b) => b[1].totalWastedHrs - a[1].totalWastedHrs);

      sorted.forEach(([dept, data]) => {
        if (data.avgWastedHrsPerDoc >= currentMinHrs) {
          const deptCard = document.createElement('div');
          deptCard.className = 'dept-card';
          deptCard.innerHTML = `
          <div class="dept-header" onclick="toggleUsers('${dept}')">
            <div>
              <div class="dept-name">${dept}</div>
              <div class="dept-metric" style="color:var(--danger); font-size:1.6rem; font-weight:800; margin:0.5rem 0;">
                ~${data.totalWastedHrs.toFixed(1)} wasted hrs/day
              </div>
              <div style="color:#6b7280; font-size:1.35rem; font-weight:700; margin-bottom:0.5rem;">
                ${data.avgWastedHrsPerDoc.toFixed(1)} hrs/doctor
              </div>
              <div class="dept-subtext">
                ${data.activeCount} active doctor${data.activeCount !== 1 ? 's' : ''} •
                ${data.total.toLocaleString()} chars total
              </div>
            </div>
            <div class="dept-toggle">Down Arrow</div>
          </div>
          <div id="users-${dept}" class="users-container"></div>
        `;
          container.appendChild(deptCard);
        }
      });

      updateFilterStats(); // Updates doctor & dept count
    }

    window.toggleUsers = function (dept) {
      const container = document.getElementById(`users-${dept}`);
      const isOpen = container.classList.toggle('open');
      const toggle = container.parentElement.querySelector('.dept-toggle');
      toggle.textContent = isOpen ? 'Up Arrow' : 'Down Arrow';

      if (isOpen && !container.dataset.rendered) {
        renderUserSection(dept);
        container.dataset.rendered = 'true';
      }
    };

    function renderUserSection(dept) {
      const container = document.getElementById(`users-${dept}`);
      const wasOpen = container.classList.contains('open');
      const scrollY = window.scrollY;  // Save scroll

      const state = sortStates[dept];
      let users = [...departments[dept].users];

      users.sort((a, b) => {
        const valA = a.isActive ? a.chars : 0;
        const valB = b.isActive ? b.chars : 0;
        return state.dir === 'desc' ? valB - valA : valA - valB;
      });

      container.innerHTML = `
    <div class="sort-controls">
      <select onchange="updateSort('${dept}', 'type', this.value)">
        <option value="avg" selected>Avg Chars</option>
      </select>
      <select onchange="updateSort('${dept}', 'dir', this.value)">
        <option value="desc" selected>Descending</option>
        <option value="asc">Ascending</option>
      </select>
    </div>
    <div class="user-list" id="user-list-${dept}"></div>
    <div class="chart-container">
      <canvas id="user-chart-${dept}"></canvas>
    </div>
  `;

      const list = document.getElementById(`user-list-${dept}`);
      users.forEach(user => {
        const wastedHrs = user.chars / CHARS_PER_HOUR_TYPED;
        const item = document.createElement('div');
        item.className = 'user-item';
        item.style.transition = 'all 0.3s ease';
        item.onclick = (e) => {
          e.stopPropagation(); // Prevent header click
          toggleUserActive(dept, user);
        };

        if (!user.isActive) {
          item.style.opacity = '0.35';
          item.style.filter = 'blur(1.2px)';
          item.title = 'Click to include';
        } else {
          item.style.opacity = '1';
          item.style.filter = 'none';
          item.title = 'Click to exclude';
        }

        item.innerHTML = `
      <div class="user-name">${user.original}</div>
      <div class="user-metric">
        ${user.chars.toLocaleString()} chars •
        <span style="color:var(--danger)">${wastedHrs.toFixed(1)} hrs</span>
        ${!user.isActive ? ' <em style="color:#9ca3af">(click to include)</em>' : ''}
      </div>
    `;
        list.appendChild(item);
      });

      // Restore open state
      if (wasOpen) {
        container.classList.add('open');
        container.parentElement.querySelector('.dept-toggle').textContent = 'Up Arrow';
      }

      renderUserChart(dept, users.filter(u => u.isActive));

      // Restore scroll
      window.scrollTo(0, scrollY);
    }

    function renderUserChart(dept, allUsers) {
      const activeUsers = allUsers.filter(u => u.isActive);
      const canvasId = `user-chart-${dept}`;
      const ctx = document.getElementById(canvasId).getContext('2d');
      const labels = activeUsers.map(u => u.original.split(' ')[0]);
      const wastedData = activeUsers.map(u => u.chars / CHARS_PER_HOUR_TYPED);

      if (userCharts[dept] && typeof userCharts[dept].destroy === 'function') {
        userCharts[dept].destroy();
      }

      userCharts[dept] = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Wasted Hours',
            data: wastedData,
            backgroundColor: 'rgba(239, 68, 68, 0.9)',
            borderColor: 'rgba(239, 68, 68, 1)',
            borderWidth: 1,
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: { callbacks: { label: c => `${c.dataset.label}: ${c.formattedValue} hrs/day` } }
          },
          scales: {
            x: { beginAtZero: true, title: { display: true, text: 'Hours per Day' } },
            y: { grid: { display: false } }
          }
        }
      });
    }

    function applyFilter() {
      const input = document.getElementById('minHrsFilter');
      const value = input.value.trim();
      currentMinHrs = (value === '' || isNaN(value)) ? 0 : parseFloat(value);
      renderDepartments();
      renderDeptChart();
    }

    // Final loadData wrapper
    const originalLoadData = loadData;
    window.loadData = async function () {
      await originalLoadData();
      document.getElementById('filterPanel').style.display = 'block';
      document.getElementById('minHrsFilter').value = '0';
      currentMinHrs = 0;
      updateFilterStats();
      renderDepartments();
      renderDeptChart();
    };


    function renderDeptChart() {
      const ctx = document.getElementById('deptChart').getContext('2d');
      const filtered = Object.entries(departments)
        .filter(([_, d]) => d.avgWastedHrsPerDoc >= currentMinHrs)
        .sort((a, b) => b[1].totalWastedHrs - a[1].totalWastedHrs);

      const labels = filtered.map(([d]) => d);
      const data = filtered.map(([, d]) => d.totalWastedHrs);

      if (window.deptChart && typeof window.deptChart.destroy === 'function') {
        window.deptChart.destroy();
      }

      window.deptChart = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Wasted Hours', data, backgroundColor: 'rgba(239,68,68,0.9)', borderColor: 'rgba(239,68,68,1)', borderWidth: 1 }] },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: { legend: { position: 'top' } },
          scales: {
            x: { beginAtZero: true, title: { display: true, text: 'Hours per Day' } },
            y: { grid: { display: false } }
          }
        }
      });

      updateFilterStats();
    }

    // New: Toggle dictation view
    window.toggleDictation = function () {
      const btn = document.getElementById('dictationToggle');
      const deptsDiv = document.getElementById('departments');
      const chartContainer = document.getElementById('chartContainer');
      const dictationSection = document.getElementById('dictationSection');
      const subtitle = document.getElementById('subtitle');

      if (isDictationVisible) {
        // Hide dictation, show typing
        dictationSection.classList.add('hidden');
        deptsDiv.classList.remove('hidden');
        chartContainer.style.display = 'block';
        btn.textContent = 'Show Dictation Data';
        btn.classList.remove('dictation-btn');
        subtitle.textContent = 'All time in HOURS • Red = Wasted Time at 20 WPM';
        isDictationVisible = false;
      } else {
        // Show dictation, hide typing
        if (rawDataDictation.length === 0) {
          loadDictationData();
        } else {
          renderDictationData();
        }
        deptsDiv.classList.add('hidden');
        chartContainer.style.display = 'none';
        dictationSection.classList.remove('hidden');
        btn.textContent = 'Hide Dictation Data';
        btn.classList.add('dictation-btn');
        subtitle.textContent = 'Dictation Data • Red = Saved Time via Dictation';
        isDictationVisible = true;
      }
    };

    // New: Render dictation list and chart
    function renderDictationData() {
      const list = document.getElementById('dictationList');
      const sortedData = [...rawDataDictation].sort((a, b) => b.chars - a.chars);
      list.innerHTML = '';
      sortedData.forEach(item => {
        const div = document.createElement('div');
        div.className = 'dictation-item';
        div.innerHTML = `
          <div class="user-name">${item.original}</div>
          <div class="dictation-metric">${item.chars.toLocaleString()} chars/day</div>
        `;
        list.appendChild(div);
      });
      renderDictationChart(sortedData);
    }

    // New: Dictation chart (top 10 users, horizontal bar)
    function renderDictationChart(data) {
      const topData = data.slice(0, 10);
      const ctx = document.getElementById('dictationChart').getContext('2d');
      const labels = topData.map(u => u.original.split(' ')[0]);
      const charsData = topData.map(u => u.chars);
      if (window.dictationChart && typeof window.dictationChart.destroy === 'function') {
        window.dictationChart.destroy();
      }
      window.dictationChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Daily Chars (Dictated)',
              data: charsData,
              backgroundColor: 'rgba(239, 68, 68, 0.8)',
              borderColor: 'rgba(239, 68, 68, 1)',
              borderWidth: 1,
            }
          ]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            tooltip: { callbacks: { label: c => `${c.dataset.label}: ${c.formattedValue} chars/day` } }
          },
          scales: {
            x: {
              beginAtZero: true,
              title: { display: true, text: 'Chars per Day' }
            },
            y: {
              grid: { display: false }
            }
          }
        }
      });
    }

    function updateFilterStats() {
      let filteredDoctors = 0;
      let visibleDepts = 0;

      Object.values(departments).forEach(dept => {
        if (dept.avgWastedHrsPerDoc >= currentMinHrs) {
          visibleDepts++;
          filteredDoctors += dept.users.length; // Count ALL doctors in filtered depts
        }
      });

      document.getElementById('totalUsers').textContent = filteredDoctors;
      document.getElementBy('activeDepts').textContent = visibleDepts;
      document.getElementById('deptPlural').textContent = visibleDepts === 1 ? '' : 's';
    }

    // Filter input listener
    document.getElementById('minHrsFilter').addEventListener('input', applyFilter);

  </script>
